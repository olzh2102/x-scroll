name: Publish to NPM

on:
  push:
    branches:
      - main
      - dev

defaults:
  run:
    working-directory: examplets

jobs:
  integration-test:
    name: 🏇 Testing ur horseshit with Cypress
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: 🍵 Checkout the branch
        uses: actions/checkout@v4

      - name: 🥟 Setup bun
        uses: oven-sh/setup-bun@v1

      - name: 🥞 Install dependencies
        run: bun install

      - name: 🌽 Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: examplets
          build: bun run build
          start: bunx cypress run

