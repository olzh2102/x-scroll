name: Publish to NPM

on:
  push:
    branches:
      - main
      - dev

jobs:
  integration-test:
    name: 🏇 Testing ur horseshit with Cypress
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: ⬇️ Checkout the branch
        uses: actions/checkout@v4

      - name: Download deps
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          working-directory: examplets

      - name: Cypress run
        uses: cypress-io/github-action@v6

