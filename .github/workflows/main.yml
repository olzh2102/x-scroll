name: CI
on:
  push:
    branches:
      - "**"

defaults:
  run:
    working-directory: example

jobs:
  integration-test:
    name: ğŸ‡ Testing ur horseshit with Cypress
    runs-on: ubuntu-latest
    environment: testing
    steps:
      - name: ğŸµ Checkout the branch
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ¥ Install dependencies
        run: bun install -y

      - name: ğŸŒ½ Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: example
          browser: chrome
          build: bun run build
          start: bun run dev
